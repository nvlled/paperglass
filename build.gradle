// Apply the java plugin to add support for Java
apply plugin: 'java'

buildDir = "build"

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "com.beust:jcommander:1.48"
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes(
            "Main-Class" : "com.github.nvlled.paperglass.Main"
        )
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task dist(dependsOn: 'jar', type: Copy) {
    ext.dest =  "$buildDir/dist"
    mkdir dest
    from "$buildDir/libs/paperglass.jar"
    from "run.sh"
    rename ("run.sh", "paperglass.sh")
    into dest

    doLast {
        println "files copied into $dest"
    }
}
